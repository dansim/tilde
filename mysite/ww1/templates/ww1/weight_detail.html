{% extends 'ww1/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">Detailed information</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">Weight(g): <span class="badge">{{ weight.weight }}</span></li>
                        <li class="list-group-item">Age(h): <span class="badge">{{ weight.hours }}</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
